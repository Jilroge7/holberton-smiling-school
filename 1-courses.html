<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Smiling School</title>
        <meta name="description" content="Design a webpage from scratch with Bootstrap">
        <link rel="icon" type="image/png" href="images/favicon.ico">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="holberton-fonts.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="pricing-header bg-pricing text-white text-center">
            <nav class="navbar navbar-expand-md navbar-dark bg-transparent container-md justify-content-start pt-4">  
                <button class="navbar-toggler align-self-start text-left col-3 pt-2 border-0" type="button" data-toggle="collapse" data-target="#nav-list">
                    <span>
                        <svg class="hamburger" viewBox="0 0 100 100" width="20px" height="20px">
                            <rect width="100" height="10" rx="10" fill="white"></rect>
                            <rect y="30" width="70" height="10" rx="10" fill="white"></rect>
                            <rect y="60" width="100" height="10" rx="10" fill="white"></rect>
                        </svg>
                    </span>
                </button>
                <a class="navbar-brand pt-2 col-6 col-md-3" href="#brand">
                    <img class="d-block d-md-inline mr-md-2 mb-2 mx-auto" src="images/smile_off.png" alt="smile logo" width="37px" height="30">
                    <img class="d-block d-md-inline mx-auto" src="images/logo.png" alt="logo" width="114">
                </a>
                <div class="collapse navbar-collapse text-center justify-content-end" id="nav-list">
                    <ul class="navbar-nav text-uppercase font-weight-bold">
                        <li class="nav-item active">
                            <a href="#courses" class="nav-link">courses<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a href="#pricing" class="nav-link">pricing</a>
                        </li>
                        <li class="nav-item active">
                            <a href="#login" class="nav-link">login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="courses-page container">
                <div class="row justify-content-center">
                    <h2 class="courses-page-title d-none d-sm-block col-sm-12 col-md-10 col-lg-7 col-xl-6 py-2 font-weight-bold">« Don't cry because it's over. <span class="courses-title-smile">Smile</span> because it happened. »</h2>
                </div>      
            </div> 
        </header>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
</html>
